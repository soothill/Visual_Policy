name: Run Tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: false
        env:
          CI: true

      - name: Run smoke tests
        run: npm run test:smoke
        continue-on-error: false
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            coverage/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Summary job that will fail if any test fails
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-coverage]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Test job result: ${{ needs.test.result }}"
          echo "Test coverage job result: ${{ needs.test-coverage.result }}"

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed!"
            exit 1
          fi

          echo "✅ All tests passed!"
